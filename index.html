<!DOCTYPE html>
<html>
    <head>
        <title>Web App â€“ Simple Interest Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <article class="card">
                <h1>Simple Interest Calculator</h1>

                <form id="si_calculator">
                    <fieldset>
                        <div class="form-group">
                            <label for="principal">Amount</label>
                            <input min="1" type="number" name="principal" id="principal" required>
                        </div>
                        <div class="form-group">
                            <label for="rate">Interest Rate</label>
                            <span class="range-input-group">
                                <input type="range" min="1" max="20" step="0.5" name="rate" id="rate" value="1">
                                <span class="range-value">1%</span>
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="years">No. of Years</label>
                            <select name="years" id="years">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-btn">
                                Compute Interest
                            </button>
                        </div>
                        <div class="result">
                            <p>
        
                            </p>
                        </div>
                    </fieldset>
                </form>
                
                <p class="company-name"><span>&copy;</span>Everyone Can Get Rich</p>
            </article>
        </main>
        
    </body>
</html>
